<mat-table #locationTable [dataSource]="locationDataSource">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let location"> {{location.id}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let location"> {{location.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let location"> {{location.address}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="locationDisplayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: locationDisplayedColumns;"></mat-row>
</mat-table>
<mat-paginator #locationPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true"></mat-paginator>
