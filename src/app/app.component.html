<div class="main-page">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>SILVER Health Data Interface</span>
      <span class="toolbar-spacer"></span>
      <div *ngIf="username">
        <cnstll-family-bookmarks
          (familySelect)="miginformation.doLoadInformation(null); family.doShowFamily($event)"></cnstll-family-bookmarks>
        <cnstll-family #family (selectFamilyMember)="miginformation.doLoadInformation($event)"></cnstll-family>
      </div>
      <button mat-button (click)="doOpenLoginDialog()">
        <mat-icon>home</mat-icon>
        <span *ngIf="username" title="Click to change user"> {{username}} </span>
        <span *ngIf="! username"> Login </span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <cnstll-mig-information #miginformation></cnstll-mig-information>
</div>
