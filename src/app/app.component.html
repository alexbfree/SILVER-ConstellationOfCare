<mat-toolbar color="primary">
    <span>SILVER Constellation of Care</span>
    <span class="toolbar-spacer"></span>
    <button mat-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
        <span>Families</span>
    </button>
    <button mat-button (click)="doOpenLoginDialog()">
        <mat-icon>person</mat-icon>
        <span *ngIf="username">{{username}}</span>
        <span *ngIf="! username">Login</span>
    </button>
</mat-toolbar>

<mat-drawer-container style="height: 100%">
    <mat-drawer #drawer mode="side">
        <cnstll-family-bookmarks [families]="familyBookmarks" [loading]="familyBookmarksLoading" ></cnstll-family-bookmarks>
    </mat-drawer>

    <cnstll-family style="height: 100%" [family]="family" [loading]="familyLoading"></cnstll-family>
</mat-drawer-container>
