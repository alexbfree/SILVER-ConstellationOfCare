<mat-card>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let data of dataType.datas" label="{{data.name}}"><cnstll-data [data]="data"></cnstll-data></mat-tab>
        </mat-tab-group>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-content>
</mat-card>
