<mat-card *ngIf="dataTypes">
    <mat-card-title><mat-icon>local_library</mat-icon> Family Information </mat-card-title>
    <mat-card-content>
        <mat-tab-group>
            <mat-tab *ngFor="let dataType of dataTypes" label="{{dataType.name}}"><cnstll-data-type [dataType]="dataType"></cnstll-data-type></mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
