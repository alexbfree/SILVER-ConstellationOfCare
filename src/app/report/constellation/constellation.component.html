<p>
  constellation of care for {{ information.nhsNumber }}
</p>

<mat-table #constellationTable [dataSource]="constellationDataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.user}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.role}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="constellationDisplayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: constellationDisplayedColumns;"></mat-row>
</mat-table>
<mat-paginator #constellationPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true"></mat-paginator>
