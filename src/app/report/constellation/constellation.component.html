<mat-table #constellationTable [dataSource]="constellationDataSource">
  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef>Constellation of Care</mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow" [attr.data-id]="reportDataRow.id">
      <div *ngIf="reportDataRow.personName">
        <span class="name">{{reportDataRow.personName}}</span>
      </div>
      <span class="role">{{reportDataRow.roleName}}</span>
      <span class="organisation">{{reportDataRow.orgName}}</span>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="constellationDisplayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: constellationDisplayedColumns;"></mat-row>
</mat-table>
