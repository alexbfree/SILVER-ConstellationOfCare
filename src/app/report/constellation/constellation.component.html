<mat-table #constellationTable [dataSource]="constellationDataSource">
  <ng-container matColumnDef="personName">
    <mat-header-cell *matHeaderCellDef> Professional </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.personName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="roleName">
    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.roleName}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="orgName">
    <mat-header-cell *matHeaderCellDef> Organisation </mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow"> {{reportDataRow.orgName}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="constellationDisplayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: constellationDisplayedColumns;"></mat-row>
</mat-table>
<mat-paginator #constellationPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 100]" [showFirstLastButtons]="true"></mat-paginator>
