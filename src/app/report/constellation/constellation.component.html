<mat-table #constellationTable [dataSource]="constellationDataSource">
  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef>Constellation of Care</mat-header-cell>
    <mat-cell *matCellDef="let reportDataRow">
      {{reportDataRow.personName}}<br/>
      {{reportDataRow.roleName}}
      <br/>
      {{reportDataRow.orgName}}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="constellationDisplayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: constellationDisplayedColumns;"></mat-row>
</mat-table>
