<div class="flex-container" fxLayout="row" fxLayoutAlign="center stretch">
    <div class="flex-item" fxFlex="100">
       <h3>Timeline of Recent Health Problems</h3>
       <mat-checkbox (change)="doChange()" [(ngModel)]="includeInactive">Include Historical Problems</mat-checkbox>
       <div #eventsTimeline></div>
    </div>
</div>

<mat-card *ngIf="event">
    <mat-card-title> Event </mat-card-title>
    <mat-card-content>
        <span>Display Name: {{event.displayTerm}}</span>
    </mat-card-content>
</mat-card>
