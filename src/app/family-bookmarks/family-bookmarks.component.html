<mat-card>
    <mat-card-title><mat-icon>group</mat-icon>Family Bookmarks</mat-card-title>
    <mat-card-content>
        <mat-list-item *ngFor="let family of families"><button mat-button (click)="doFamilySelect(family.id)">{{family.id}}</button></mat-list-item>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><mat-icon>group</mat-icon>Reload</button>
    </mat-card-actions>
</mat-card>
