<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="editing">
      <h3>
        {{editing ? 'Editing' : 'Adding'}} {{firstName ? firstName.value : 'family member'}} {{surname ? surname.value : ''}}:
      </h3>
    </mat-card-title>
    <mat-card-title *ngIf="!editing">
      <h3>Adding new family member:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <label for="firstName">First Name:</label>
      <input #firstName type="text" class="firstName" name="firstName" value=""/>
      <label for="surname">Surname:</label>
      <input #surname type="text" class="surname" name="surname" value=""/>
    </p>
    <p>
      <label for="dateOfBirth">Date Of Birth:</label>
      <input #dateOfBirth type="text" class="dateOfBirth" name="dateOfBirth" value=""/>
      <label for="gender">Gender:</label>
      <input #gender type="text" class="gender" name="gender" value=""/>
    </p>
    <p>
      <label for="nhsNumber">NHS Number:</label>
      <input #nhsNumber type="text" class="nhsNumber" name="nhsNumber" value=""/>
      <label for="role">Role:</label>
      <input #role type="text" class="role" name="role" value="" placeholder="e.g. Guardian, Grandmother, Stepfather"/>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveFamilyMember()">Save {{firstName ? firstName.value : 'family member'}} {{surname ? surname.value : ''}}</button>
  </mat-card-actions>
</mat-card>
