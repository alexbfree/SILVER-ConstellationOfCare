<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="editing">
      <h3>
        {{editing ? 'Editing' : 'Adding'}} {{firstName ? firstName.value : 'family member'}} {{surname ? surname.value : ''}}:
      </h3>
    </mat-card-title>
    <mat-card-title *ngIf="!editing">
      <h3>Adding new family member:</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput #firstName type="text" class="firstName" name="firstName" value="" placeholder="e.g. John"/>
    </mat-form-field>&nbsp;&nbsp;
    <mat-form-field>
      <mat-label>Surname:</mat-label>
      <input matInput #surname type="text" class="surname" name="surname" value="" placeholder="e.g. Smith"/>
    </mat-form-field><br/>
    <mat-form-field>
      <mat-label>Date of Birth:</mat-label>
      <input matInput #dateOfBirth [matDatepicker]="dateOfBirthPicker" placeholder="e.g. 1/11/1975" type="text" class="dateOfBirth" name="dateOfBirth" value="">
      <mat-datepicker-toggle matSuffix [for]="dateOfBirthPicker"></mat-datepicker-toggle>
      <mat-datepicker #dateOfBirthPicker></mat-datepicker>
    </mat-form-field>&nbsp;&nbsp;
    <mat-form-field>
      <mat-label>Legal Gender:</mat-label>
      <mat-select #gender type="text" class="gender" name="gender" [(ngModel)]="legalGender" [(value)]="legalGender">
        <mat-option *ngFor="let gender of genders" [value]="gender.value">
          {{gender.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field><br/>
    <mat-form-field>
      <mat-label>NHS Number:</mat-label>
      <input matInput #nhsNumber type="text" class="nhsNumber" name="nhsNumber" value="" placeholder="e.g. 6358274937" />
    </mat-form-field>&nbsp;&nbsp;
    <mat-form-field>
      <mat-label>Role in Family:</mat-label>
      <input matInput #role type="text" class="role" name="role" value="" width="200" placeholder="e.g. Guardian, Grandmother, Stepfather"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saveFamilyMember()">Save {{firstName ? firstName.value : 'family member'}} {{surname ? surname.value : ''}}</button>
  </mat-card-actions>
</mat-card>
