<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>{{family.getFamilyNameLongForm()}}<span [className]="'closeCard'" (click)="closePanel()" >&nbsp;&times;</span></h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p [style.margin]="'0 8px 5px'">View health record for:</p>
    <mat-grid-list cols="1" rowHeight="fit" [style.height.px]="40*family.familyMembers.length">
      <mat-grid-tile *ngFor="let familyMember of family.familyMembers;index as index;last as last">
        <cnstll-family-member-menu-item [familyMember]="familyMember"
                                        (selectFamilyMember)="doSelectFamilyAndFamilyMember($event)"></cnstll-family-member-menu-item>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
