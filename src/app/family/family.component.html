<mat-card>
    <mat-card-title><mat-icon>group</mat-icon> Family</mat-card-title>
    <mat-card-content *ngIf="family">
        <mat-list *ngIf="family.persons">
            <div mat-list-item><mat-icon>group</mat-icon> Family Name: {{familyName}} </div>
            <mat-list-item *ngFor="let person of family.persons; last as last">
                <cnstll-person [person]="person"></cnstll-person>
                <mat-divider [inset]="true" *ngIf="! last"></mat-divider>
            </mat-list-item>
        </mat-list>
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    </mat-card-content>
</mat-card>
