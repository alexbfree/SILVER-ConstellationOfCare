<button mat-button *ngIf="family || loading" [matMenuTriggerFor]="personMenu">
  <mat-icon>person</mat-icon>
  <span *ngIf="memberName" title="Click to change person">{{memberName}}</span>
  <span *ngIf="!memberName">&lt;select person&gt;</span>
</button>
<mat-menu #personMenu="matMenu">
  <mat-list *ngIf="family">
    <mat-list-item *ngFor="let familyMember of family.familyMembers; index as index; last as last">
      <cnstll-family-member [familyMember]="familyMember"
                            (selectFamilyMember)="doSelectFamilyMember($event)"></cnstll-family-member>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-menu>
